<div class="container">
        <div class="form-section">
        
        <div class="header">
            PROFILE
        </div>

        <div class="row">
            <div class="col-md-6 col-md-12">
                <div style="margin:30px"></div>
              <div class="row">
                <div class="form-group form-box" >
                    <label id="one">Name</label>
                    <input type="text" class="form-control" id="ONE" placeholder="Name"> 
                    <label id="two"> Mobile</label>
                    <input type="text" class="form-control" id="TWO" placeholder="Mobile">
                    </div>  
              </div>      
            </div>
            <div style="margin:30px"></div>
            <div class="row">
                <div class="form-group form-box">
                    <label id="three">Email</label>
                    <input type="text" class="form-control" id="THREE" placeholder="Email"> 
                    <label id="four">Address</label>
                    <input type="text" class="form-control" id="FOUR" placeholder="Address">
                    </div>  
              </div> 
              <div style="margin:30px"></div>
              <div class="row">
                <div class="form-group form-box">
                    <label id="five">Occupation</label>
                    <select id="FIVE">
                       <option>Occupation</option>
                       <option> Self-Employed</option>
                       <option>Private Sector</option>
                       <option>Goverment Sector</option>
                       <option>other</option>
                    </select>
                    
                    <label id="six">Apply For</label>
                    <select id="SIX">
                        <option>select-one</option>
                        <option>Member</option>
                        <option> Apply loan</option>
                        <option>Saving Account</option>
                        <option>Invester</option>
                     </select>
                    </div>  
              </div>
              <div style="margin:30px"></div>
              <div class="row">
                <div class="form-group form-box"></div>
                    <label id="seven">Pan Card</label><br>
                    <input type="file" class="form-control" id="SEVEN"><br><br>
                    <label id="eight">Address Proof</label><br>
                    <input type="file" class="form-control" id="EIGHT">
                    </div>  
              </div>
              <br><br>
              <center>
                <button type="submit" class="btn-md btn-theme w-100">Submit</button>
             </center>
            </div>
            
            
                
        </div>
    
    </div>

</div>

</body>
