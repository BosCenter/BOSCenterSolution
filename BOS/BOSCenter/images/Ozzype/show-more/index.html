<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../show-more/style.css">
  </head>
  <body>
    <div class="container" style=" display: flex; align-items: center; justify-content: center; flex-direction: column;">



        <div class="row" style="display: flex; align-items: center; justify-content: center; text-align: center; width: 100%;">
            <div class="col-3" style="display: none; cursor: pointer;">
                <img src="../show-more/Images/bill pay.png" width="40px" style="position: relative; top: 10px;">
                <p style="font-size: 13px; position: relative; top: 10px;">Electricity<br>Bill</p>
            </div>
            <div class="col-3" style="display: none; cursor: pointer;">
                <img src="../show-more/Images/bill pay.png" width="40px" style="position: relative; top: 10px;">
                <p style="font-size: 13px; position: relative; top: 10px;">Mobile<br>Bill</p>
            </div>
            <div class="col-3" style="display: none; cursor: pointer;">
                <img src="../show-more/Images/other-icon/broadband.png" width="40px" style="position: relative;">
                <p style="font-size: 13px; position: relative; right: 5px;">Broadband</p>
            </div>
            <div class="col-3" style="display: none; cursor: pointer;">
                <img src="../show-more/Images/other-icon/gas.png" width="50px" style="position: relative;">
                <p style="font-size: 13px; position: relative;">Gas</p>
            </div>
    </div>


        <div class="row" style="display: flex; align-items: center; justify-content: center; text-align: center; width: 100%;">
            <div class="col-3" style="display: none; cursor: pointer;">
                <img src="../show-more/Images/other-icon/landline.png" width="40px" style="position: relative;">
                <p style="font-size: 13px; position: relative; top: 5px;">Landline</p>
            </div>
            <div class="col-3" style="display: none; cursor: pointer;">
                <img src="../show-more/Images/other-icon/water-bill.png" width="60px" style="position: relative; top: 12px;">
                <p style="font-size: 13px; position: relative; top: 5px;">Water<br>Bill</p>
            </div>
            <div class="col-3" style="display: none; cursor: pointer;">
                <img src="../show-more/Images/other-icon/emi.png" width="40px" style="position: relative;">
                <p style="font-size: 13px; position: relative; top: 6px;">EMI</p>
            </div>
            <div class="col-3" style="display: none; cursor: pointer;">
                <img src="../show-more/Images/other-icon/municipality.png" width="35px" style="position: relative; top: 10px;">
                <p style="font-size: 13px; position: relative; top: 12px;">Municipality</p>
            </div>
    </div>


        <div class="row" style="display: flex; align-items: center; justify-content: center; text-align: center; width: 100%;">
            <div class="col-3" style="display: none; cursor: pointer;">
                <img src="../show-more/Images/other-icon/lpg.png" width="40px" style="position: relative; top: 10px;">
                <p style="font-size: 13px; position: relative; top: 10px;">LPG</p>
            </div>
            <div class="col-3" style="display: none; cursor: pointer;">
                <img src="../show-more/Images/other-icon/cable.png" width="40px" style="position: relative; top: 10px;">
                <p style="font-size: 13px; position: relative; top: 10px;">Cable</p>
            </div>
            <div class="col-3" style="display: none; cursor: pointer;">
                <img src="../show-more/Images/other-icon/insurance.png" width="35px" style="position: relative; top: 10px;">
                <p style="font-size: 13px; position: relative; top: 12px;">Insurance</p>
            </div>
            <div class="col-3" style="position: relative; top: 10px; right: 5px; cursor: pointer;">
                <img src="../Easy Talk/Images/five.png" class="loadMore" style="background-color: white; color: black; width: 50px;">
            </div>
    </div>



    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        $(".col-3").slice(0,3).show();
        $(".loadMore").on("click",function(){
            $(".col-3:hidden").slice(0,9).show();
            $(".loadMore").hide();
            // alert("Hello There");
        })
    </script>
  </body>
</html>
